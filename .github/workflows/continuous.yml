name: .NET build and test
on: push
jobs:
  continuous-integration:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [ubuntu-latest, windows-latest]
    steps:
    - name: .NET CI
      uses: brianary/dotnet-ci@bf5c5c3380b390db846da8ff3e1b0972ea16e257
      with:
        test-target: Test
