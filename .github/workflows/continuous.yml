name: .NET build and test
on: push
jobs:
  continuous-integration:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [ubuntu-latest, windows-latest]
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    steps:
      - name: .NET CI
        uses: brianary/dotnet-ci@cf4555c75ff04842fe344389f168b471397274d6
        with:
          test-target: test
