name: .NET build and test
on: push
jobs:
  continuous-integration:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [ubuntu-latest, windows-latest]
    steps:
    - name: .NET CI
      uses: brianary/dotnet-ci@2de5e2d1ac5813f118283741f1afba8e25aaf4c1
      with:
        test-target: test
