name: .NET build and test
on: push
jobs:
  continuous-integration:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [ubuntu-latest, windows-latest]
    steps:
    - name: .NET CI
      uses: brianary/dotnet-ci@f9319da35ece70e8d32445a2e0e01d213988a86f
      with:
        test-target: Test
