name: .NET build and test
on: push
jobs:
  continuous-integration:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [ubuntu-latest, windows-latest]
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    steps:
    - name: .NET CI
      uses: brianary/dotnet-ci@9e80f76cef68c6d72fd2837f6c63a987fea6f67e
      with:
        test-target: test
