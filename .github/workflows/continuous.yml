name: .NET build and test
on: push
jobs:
  continuous-integration:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [ubuntu-latest, windows-latest]
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    steps:
    - name: .NET CI
      uses: brianary/dotnet-ci@6068edc1ac90a293551ef4cc537b515d039ba72c
      with:
        test-target: test
